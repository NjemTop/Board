version: "3.9"
services:
  web_server:
    build: .
    container_name: web_server
    ports:
      - "3030:3030"
    volumes:
      - ./logs:/app/logs
      - ./DataBase:/app/DataBase
    environment:
      - TZ=Europe/Moscow
  telegram_bot:
    build: .
    container_name: telegram_bot
    volumes:
      - ./logs:/app/logs
    environment:
      - TZ=Europe/Moscow
